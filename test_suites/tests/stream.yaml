# YAML
#
# Runs the stream test in pavilion.

stream:
  name: stream
  source_location: /usr/projects/hpctools/PAV_PRETEAM/test_src/STREAM
  compiler: [gcc, intel, pgi]
  mpi: [openmpi, mvapich2, intel-mpi]

  build:
    cmd: 'makeit'
    build_before_run_flag: true

  run:
    cmd: 'runStream'
    test_args: ["", "2 socket"]

  slurm:
    num_nodes: [ 1 ]
    procs_per_node: 1
    time_limit: "04:00:00"

  working_space:
    copy_to_ws: '*'
    save_from_ws: '*.out, *.log, my.splunkdata'
