# YAML
#
# This yaml file for running CLOMP under pavilion

clomp:
  name: clomp
  source_location: '/usr/projects/hpctools/PAV_PRETEAM/test_src/CLOMP'

  run:
    cmd: 'clomp_complete_test.sh'
    scheduler: 'slurm'
    test_args: ['36 -1 36 400 32 1 100 18.0.2 7.3.0 15.10 mpi 2.1.2 2018.2 ./ clomp_v1.2.tar.gz']

  slurm:
    num_nodes: [ all ]
    procs_per_node: 1
    time_limit: "00:10:00"

  working_space:
    save_from_ws: '*.out'

  splunk:
    state: off
