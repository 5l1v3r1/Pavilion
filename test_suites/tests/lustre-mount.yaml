# YAML
#
# This file lets pavilion run the lustre-mount tests.

lustre-mount:
  name: lustre-mount
  source_location: '/usr/projects/hpctools/PAV_PRETEAM/test_src/lustre-mount-test'

  run:
    cmd: 'lustre-mount-test.sh'
    scheduler: 'slurm'
    test_args: [3 net]

  slurm:
    num_nodes: [ 2 ]
#    qos: tossdev
    procs_per_node: 1
    time_limit: "00:10:00"

  working_space:
    copy_to_ws: '*'
    save_from_ws: '*.out, *.log, my.splunkdata'
