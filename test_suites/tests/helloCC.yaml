# YAML
#
# Runs the helloCC test in pavilion.

helloCC:
  name: helloCC
  source_location: '/usr/projects/hpctools/PAV_PRETEAM/test_src/helloCC'

  run:
#    cmd: 'helloCC_complete_test.sh'
    cmd: 'run_it.sh'
    scheduler: 'slurm'
    test_args: ['gnu 6.4.0 openmpi 2.1.2']

  slurm:
    num_nodes: [ 1 ]
    procs_per_node: 1
    time_limit: "00:10:00"


  working_space:
    copy_to_ws: '*'
    save_from_ws: '*.out'
