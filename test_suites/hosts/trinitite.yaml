# YAML
#
# This file will be the host-specific file for the Trinitite cluster.
# Host specific restrictions can be found at:
# https://hpc.lanl.gov/scheduling_policies
#
# QOS options are: standard, interactive, standby, long, high

UniqueId:

  slurm:
    num_nodes: 100
    procs_per_node: 272
    time_limit: "48:00:00"
    partition: any
    account: hpctest
    qos: standard
