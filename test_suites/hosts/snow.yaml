# YAML
#
# This file will be the host-specific file for the Snow cluster.
# Host specific restrictions can be found at:
# https://hpc.lanl.gov/scheduling_policies
#
# QOS options are: standard, interactive, standby, dev, long, large, high

UniqueId:
  name: "tmp"

  source_location: "/tmp"

  run:
    cmd: "tmp"

  slurm:
    num_nodes: 368
    procs_per_node: 36
    time_limit: "48:00:00"
    partition: any
    account: hpctest
    qos: standard
