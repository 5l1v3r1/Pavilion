# YAML        
Id1:

  name: supermagic

  source_location: /users/sly/git/supermagic
#  source_location: /usr/projects/hpctest/pavilion/test_src/supermagic

  run:
    cmd: 'run_supermagic.sh'
    scheduler: slurm
    test_args: [ 'compiler=intel mpi=openmpi tests=-a tests=-w#/lustre/scratch1/yellow/$USER tests=-w#/lustre/scratch2/yellow/$USER/ tests=-w#/lustre/scratch2/yellow/$USER/ -n#15',
                 'compiler=gcc mpi=mvapich2 tests=-a tests=-w#/lustre/scratch1/yellow/$USER tests=-w#/lustre/scratch2/yellow/$USER/ tests=-w#/lustre/scratch3/yellow/$USER/ -n#15' ]
  # Scheduler section needed if defined in the "run" section
  slurm:
    num_nodes: all
    procs_per_node: [ 32 ]
    time_limit: "4:00:00"

  working_space:
    copy_to_ws: '*'
    save_from_ws: '*.out, *.log, my.splunkdata'

  # Results section
  results:
    pass_fail_regex: '<result\w{0,1}>\s*(.+)'
    trend_data_regex: '^<td>\s+(.*)'

# Unique (to the test suite being used) test/job identifier. Any string will do.
# Do Not add a value to the right side of this id!

